<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

    <hr>
    <main>
        <section>

            <div class="box"></div>

                </div>

                    <span>border</span>

        <section>

        </section>
        <section>
            <h2>border on thsese boxes</h2>
            <div class="parent">
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
            </div>
        </section>
        <hr>
        <section>
            <h2>5px of boreder on these boxes</h2>
            <div class="container-box">
                <div class="child-border"></div>
                <div class="child-border"></div>
                <div class="child-border"></div>
            </div>

        <hr>
