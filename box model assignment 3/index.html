<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>The box   model,   box  sizing,  &   box-shadow</h1>
    </header>
    <hr>
    <main>
        <section>
            <h2>Exercise 1</h2>
            <div class="box">
            </div>
            <div class="level">
            <div class="indicate">
                <span class="circle"></span>
                <span>content</span>
            </div>    
            <div class="indicate">
                <span class="circle padding"></span>
                <span>padding</span>
            </div>   
            <div  class="indicate">
                <span class="circle border"></span>
                <span>border</span>
            </div>   
            <div class="indicate">
                <span class="circle margin"></span>
                <span>margin</span>
        </section>
        <hr>
        <section>
            <h2>Exercise 2</h2>
            <p>no border on these boxes</p>
            <div class="container">
                <div class="child-box"></div>
                <div class="child-box"></div>
                <div class="child-box"></div>
            </div>
            <hr>
            <p>1px of border on these boxes</p>
            <div class="container">
                <div class="child-box border"></div>
                <div class="child-box border"></div>
                <div class="child-box border"></div>
            </div>
            <hr>
            <p>1px of boder on these boxes but, they are in the same line</p>
            <div>
                <div class="container">
                    <div class="child-box border border-box"></div>
                    <div class="child-box border border-box"></div>
                    <div class="child-box border border-box"></div>  
            </div>
        </section>
    </main>
</body>
</html>
